<div class="box box-striped">
    <div class="box-inner">
        <header class="box-header">
            <h2 class="box-title">
                {% block title %}{% endblock %}
            </h2>
        </header>
        <div class="box-content">
            {% block content %}{% endblock %}
        </div>
        <div class="btn-toolbar btn-toolbar-right">
            {% block toolbar %}{% endblock %}
        </div>
    </div>
</div>
