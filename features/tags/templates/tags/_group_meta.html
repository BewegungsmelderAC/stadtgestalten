{% if group.tags.exists %}
    <dt title="Schlagworte">
        <i class="fa fa-tags"></i>
        <span class="sr-only">Schlagworte</span>
    </dt>
    <dd>
        {% for tag in group.tags.all %}
            <a href="{% url 'tag' tag.pk %}">{{ tag }}</a>{% if not forloop.last %},{% endif %}
        {% endfor %}
    </dd>
{% endif %}
