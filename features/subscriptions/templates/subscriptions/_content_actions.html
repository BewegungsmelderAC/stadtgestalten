{% load rules subscriptions %}

{% has_perm 'subscriptions.delete_subscription' user content|subscription:user as can_delete_subscription %}

{% if can_delete_subscription %}
<a href="{% url 'content-unsubscribe' content.pk %}" class="btn btn-default" title="Du erhältst Benachrichtungen für diesen Beitrag">
        <i class="sg sg-subscription"></i> Abonniert
    </a>
{% else %}
<a href="{% url 'content-subscribe' content.pk %}" class="btn btn-default" title="Bei neuen Kommentaren benachrichtigt werden">
        <i class="sg sg-subscription"></i> Abonnieren
    </a>
{% endif %}
