{% extends 'content/_preview.html' %}

{% block content_type %}
    <i class="sg sg-content-type-event"></i>
    <span>{% if not association.public %}Internes {% endif %}Veranstaltung</span>
{% endblock %}

{% block content_preview_image %}
    <div>
        <div class="calendar-sheet calendar-sheet-size-">
            <span class="calendar-sheet-dayname">
                {{ time|date:'l' }}
            </span>
            <span class="calendar-sheet-daynumber">
                {{ time|date:'d' }}
            </span>
            <span class="calendar-sheet-month">
                {{ time|date:'F' }}
            </span>
        </div>
    </div>
{% endblock %}
