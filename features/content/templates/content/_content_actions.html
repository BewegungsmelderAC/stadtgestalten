{% load rules %}

{% has_perm 'content.change_content' user content as can_edit_content %}

{% if can_edit_content %}
    <a href="{% if content.event %}{% url 'event-update' content.pk %}{% else %}{% url 'content-update' content.pk %}{% endif %}" class="btn btn-ch">
        <span class="btn-label">Bearbeiten</span>
    </a>
{% endif %}
