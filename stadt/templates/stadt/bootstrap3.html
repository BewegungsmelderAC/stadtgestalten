<!doctype html>
{% load staticfiles %}
<html{% if request.LANGUAGE_CODE %} lang="{{ request.LANGUAGE_CODE }}"{% endif %}>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link type="text/css" rel="stylesheet" href="{% static 'stadt/css/app.css' %}">
        {% block stadt_extra_head %}{% endblock %}
    </head>

    <body>
    {% block stadt_content %}{% endblock %}
    <script src="{% static 'stadt/js/app.js' %}"></script>
    {% block stadt_extra_script %}{% endblock %}
    </body>
</html>
