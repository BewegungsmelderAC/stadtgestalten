{% extends 'stadt.html' %}

{% block title %}{{ gestalt }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-6">
        <h1>{{ gestalt }}</h1>

        <section>
            <h2>Blog</h2>
            {% for content in gestalt.content_set.all %}
            {% include 'content/_content_preview.html' %}
            {% endfor %}
        </section>
    </div>

    <div class="col-md-4">
        <aside>
            <div style="background-color: #eee; margin-bottom: 25px; padding: 20px;">
                <h2>Selbstauskunft</h2>
                <div style="background-color: #fff;">
                    (gestalt.about)
                </div>
            </div>

            <div style="background-color: #eee; margin-bottom: 25px; padding: 20px;">
                <h2>Mitteilung</h2>
                <input type="text" class="form-control" placeholder="Betreff">
                <textarea type="form-control" rows="5" placeholder="Deine Nachricht an diese Gestalt &hellip;" style="width: 100%"></textarea>
                <button class="btn btn-primary">Mitteilung senden</button>
            </div>
        </aside>
    </div>
</div>
{% endblock %}
