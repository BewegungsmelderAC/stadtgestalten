{% load thumbnail %}
{% if group.avatar %}
{% thumbnail group.avatar '64x64' format='PNG' as avatar %}
<img src="{{ avatar.url }}" width="{{ avatar.width }}" height="{{ avatar.height }}" title="{{ group.name }}">
{% endthumbnail %}
{% else %}
<div title="{{ group.name }}" style="background-color:{{ group.avatar_color }}; height:64px; width:64px; text-align:center; font-size:xx-large;">
    {{ group.get_initials }}
</div>
{% endif %}
