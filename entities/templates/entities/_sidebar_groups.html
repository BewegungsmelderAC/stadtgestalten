{% load entities rules utils %}
{% has_perm 'entities.create_group' user as can_create_group %}
<div class="box box-striped">
    <div class="box-inner">
        <header class="box-header">
            <h2 class="box-title">
                <i class="sg sg-group"></i>
                Gruppen
            </h2>
        </header>
        <div class="box-content">
            <ul class="avatars">
                {% for group in sidebar_groups|override:all_sidebar_groups|limit:8 %}
                    <li>
                        <a href="{{ group.get_absolute_url }}">
                            {% group_avatar group %}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <p>
        <a href="{% url 'group-index' %}" class="btn btn-default">Alle Gruppen</a>
        {% if can_create_group %}
        <a href="{% url 'group-create' %}" class="btn btn-default">Neue Gruppe</a>
        {% endif %}
        </p>
    </div>
</div>
