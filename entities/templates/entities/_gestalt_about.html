{% load rules %}
{% has_perm 'entities.change_gestalt' user gestalt as can_edit_gestalt %}

<div style="background-color: #eee; margin-bottom: 25px; padding: 20px;">
    <h2>Selbstauskunft</h2>
    <div style="background-color: #fff;">
        <a href="{% url 'gestalt' gestalt.user.username %}"><img src="{{ gestalt.avatar.url }}" title="{{ gestalt }}" class="pull-left"></a>
        <h3>
            <a href="{% url 'gestalt' gestalt.user.username %}">{{ gestalt }}</a>
            {% if can_edit_gestalt %}
            <a href="{% url 'gestalt-update' gestalt.pk %}"><i class="fa fa-pencil" title="Angaben bearbeiten"></i></a>
            {% endif %}
        </h3>
        <p>{{ gestalt.about }}</p>
    </div>
</div>
