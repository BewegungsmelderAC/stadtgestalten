{% load rules thumbnail %}
{% has_perm 'entities.change_group' user group as can_edit %}
<div class="box box-striped">
    <div class="box-inner">
        <header class="box-header">
            <h2 class="box-title">
                <i class="sg sg-logo"></i>
            </h2>
        </header>
        {% if group.logo %}
        <div class="box-content">
            {% thumbnail group.logo '250x250' format='PNG' as logo %}
            {% if can_edit %}
            <a href="{% url 'group-logo-update' group.pk %}">Logo Ã¤ndern</a>
            {% endif %}
            <img src="{{ logo.url }}" width="{{ logo.width }}" height="{{ logo.height }}">
            {% endthumbnail %}
        </div>
        {% elif can_edit %}
        <a href="{% url 'group-logo-update' group.pk %}" class="btn btn-default">Logo hochladen</a>
        {% endif %}
    </div>
</div>
