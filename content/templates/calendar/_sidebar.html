{% load calendar %}

<div style="background-color: #eee; margin-bottom: 25px; padding: 20px;">
    <h2>Kalender</h2>
    <div style="background-color: #fff;">
        {% calendar calendar_events %}
        <ul>
            {% for event in upcoming_events %}
            <li>
                {{ event.time }}<br>
                <a href="{{ event.get_absolute_url }}">{{ event.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
