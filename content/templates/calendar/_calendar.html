<h3>{{ month }}</h3>
<table>
    <tr>
        {% for day in days %}
        <th>{{ day }}</th>
        {% endfor %}
    </tr>
    {% for week in weeks %}
    <tr>
        {% for day in week %}
        <td>
            {% if day.today %}<strong>{% endif %}
            {{ day.day }}
            {% if day.today %}</strong>{% endif %}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
