<h3>{{ month }}</h3>
<table class="table">
    <tr>
        {% for day in days %}
        <th>{{ day }}</th>
        {% endfor %}
    </tr>
    {% for week in weeks %}
    <tr>
        {% for day in week %}
        <td class="{% if day.today %}active{% endif %}">
            {{ day.day }}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
